<!DOCTYPE HTML>

<html lang="en" dir="ltr">


	<head>
	<title>Form Selection</title>
	</head>



	<body>
		<form method="get">

<!LINKING RADIO BUTTONS>

		<h2>Do you already own a dog?</h2>
		<label for="yes">Yes:</label>
		<input type="radio" name="dog_choice" value="yes">

		<label for="yes">No:</label>
		<input type="radio" name="dog_choice" value="no">

<!when we select "yes" or "no" the other one is auto deselected. because it has same name>


<!LINKING DROP DOWN MENU>

		<p>How clean is your house? (1-3) <p>
		<select name="stars">
			<option value="Great">3</option>
			<option value="Good">2</option>
			<option value="Bad">1</option>
		
		</select>

<!LINKING TEXT AREA COMMENTS>

		<p>Any other comments?</p>
		<textarea name="name" rows="4" cols="30"></textarea>

		
		<br>
		<input type="submit" name="" value="Submit Feedback">


		</form>


	</body>


</html>
