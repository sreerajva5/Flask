<!DOCTYPE HTML>

<html>

	<head>
	<title>HTML EXCERSISE-2</title>
	</head>


	<body>
	<h1>Puppy Adoption Page</h1>
	
	<h3>Please enter your information to adopt a puppy and we'll email you back.</h3>
	Please Note: First Name, Last Name, Password, and Email are required
<br>
<br>
	
		<form>
			<label for="name">First Name:</label>
			<input id="name1" name="name1" placeholder="First Name">

			<label for="name">Last Name:</label>
			<input id="name2" name="name2" placeholder="Last Name">
<br>
<br>

			<label for="emailtag">Email:</label>
			<input id="emailtag" type="email" name="useremail" placeholder="name@email.com">

			<label for="pwd">Password:</label>
			<input id="pwd" type="password" name="password">


		</form>


	<p>Are you over the age of 18?</p>


	<label for="yes">Yes:</label>
	<input type="radio" name="age_choice" value="yes">
	<label for="no">No:</label>
	<input type="radio" name="age_choice" value="no">


	<p>Do you have a Credit Card or PayPal?</p>
	<select name="pay">
		<option value="Credit_Card">Credit Card</option>
		<option value="PayPal">PayPal</option>
	</select>
<br>
<br>

	<input type="submit" name="" value="Submit Feedback">

	</body>


</html>
